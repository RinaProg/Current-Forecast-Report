<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <title>Weather project</title>
    <mete name="viewport" content="width=device-width" , initial-scale="1">
      <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
      <!-- cdn links -->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    </head>
    <body>

    
<div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
      <div class="row card0">

       

          <div class="card1 col-lg-8 col-md-7">
              <small style="font-family: cursive; font-size: 16px; color: darkorange;">.Weather</small>
              <div class="text-center">
                  <img class="image mt-5" src="{{url_for('static',filename='img/weather-icon.png')}}">
              </div>
              <form action="/" , method="post">
            
              <div class="row px-3 mt-3 mb-3">
                  <h1 class="large-font mr-3">{{temp}}&#176;c</h1>
                  <div class="d-flex flex-column mr-3">
                      <h2 class="mt-3 mb-0">{{location}}</h2>
                      <small>{{time}} | {{day}}</small>
                  </div>
                  <div class="d-flex flex-column text-center">
                      <h3 class="fa  mt-4"><img src="http://openweathermap.org/img/wn/{{wea_icon}}.png" width="50" height="50"></h3>
                      <small>{{wea_main}}</small>
                  </div>
              </div>
          </div>
         
          <div class="card2 col-lg-4 col-md-5">
              <div class="row px-3">
               
                <form class="example" action="/" method="post" style="margin:auto;max-width:300px">
                  <input type="text"  placeholder="Put your city" required="Please fill out this field" name="city">
                  <button type="submit"><i class="fa fa-search"></i></button>
                
              
              </div>
              
                
                  <div class="line my-5"></div>

                  <p style="color:white">Weather Details</p>
                  <div class="row px-3">
                      <p class="light-text">Description</p>
                      <p class="ml-auto">{{wea_desc}}</p>
                  </div>
                  <div class="row px-3">
                    <p class="light-text">Max_Temp</p>
                    <p class="ml-auto">{{maxtemp1}} &#176;c</p>
                </div>
                <div class="row px-3">
                  <p class="light-text">Min_Temp</p>
                  <p class="ml-auto">{{mintemp1}} &#176;c</p>
              </div>
                  <div class="row px-3">
                      <p class="light-text">Humidity</p>
                      <p class="ml-auto">{{humid}} %</p>
                  </div>
                  <div class="row px-3">
                      <p class="light-text">Wind</p>
                      <p class="ml-auto">{{speed}}km/h</p>
                  </div>
                  
           
                  
              </div>
             
          </div>
       
      </div>
 
  </div>
</div>
</form>
</body>



</html>
